<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Leyenda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body onload="showLoader()">
    <div id="loader" style="position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 9999;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="font-style: italic; font-family: 'Montserrat', sans-serif; font-style: italic;">Tu Leyenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home" onclick="navigate('home')">Inicio</a>
                </li>
                
                
                <li class="nav-item">
                    <a class="nav-link" href="#contact" onclick="navigate('contact')">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#source" onclick="navigate('source')">Recursos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container mt-4 mb-5" style="min-height: calc(100vh - 300px); display: none;">
        <!-- El contenido se actualizará aquí -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Definición del contenido de cada página
        const pages = {
            source: `
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Recursos</h1>
                        <p class="card-text">En esta sección encontrarás todos los recursos necesarios para conocer más sobre nuestro trabajo, incluyendo guías, referencias, y material complementario.</p>
                    </div>
                </div>
            `,
            home: `
                <div class="container mt-5 mb-5">
                    <img src="images/image.jpg" class="img-fluid w-100" alt="Imagen principal" style="max-height: 500px; object-fit: cover;">
                </div>
                <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Nuestra Historia</h2>
                    <p class="card-text">Tu Leyenda Tallados surge en 2020 con la intención de diseñar y elaborar piezas en madera para diversos fines, principalmente enfocándonos en la personalización y la alta durabilidad de nuestros materiales.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Nuestro Enfoque</h2>
                    <p class="card-text">Nuestro enfoque está en diseñar letreros que cumplan una doble función: no solo indican una ubicación, sino que también reflejan la identidad y los valores de quienes los eligen, creando una conexión auténtica con el entorno.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-12 mb-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Nuestros Valores</h2>
                    <p class="card-text">Valoramos la transparencia, el trabajo en equipo y la sostenibilidad. Estamos comprometidos a brindar siempre lo mejor, respetando tanto a nuestros clientes como al medio ambiente.</p>
                </div>
            </div>
        </div>
    </div>
                </div>
        
            `,
            contact: `
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title">Solicitar Presupuesto</h1>
            <p class="card-text">Puedes contactarnos a través del correo electrónico para cualquier consulta o solicitar un presupuesto detallado de nuestros productos personalizados.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="user_name" placeholder="Ingresa tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="user_email" placeholder="tu_email@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="message" rows="4" placeholder="Escribe aquí tu solicitud o consulta"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar Solicitud</button>
            </form>
        </div>
    </div>`
        };

        // Función para navegar entre las "páginas" de la SPA
        function navigate(page) {
            document.getElementById('content').innerHTML = pages[page];
        }

        // Función para mostrar el loader hasta que el contenido esté cargado
        function showLoader() {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                navigate('home');
            }, 2000); // Ajusta el tiempo según sea necesario
        }

        // Inicializar la página mostrando la sección de inicio
        navigate('home');
    </script>
    <footer class="footer bg-dark text-white text-center py-4" style="position: relative; width: 100%;">
        <div class="container">
            <span>Hecho por Federico Goncalvez. Todos los derechos reservados.</span>
        </div>
    </footer>
<script>
        // Asegurar que el footer esté al final si el contenido no llena la pantalla
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('content');
            const footer = document.querySelector('footer');
            if (document.body.scrollHeight <= window.innerHeight) {
                footer.style.position = 'booton';
                footer.style.bottom = '0';
                footer.style.width = '100%';
            } else {
                footer.style.position = 'relative';
            }
        });
    </script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("service_4y0luhq");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
            .then(function() {
                alert('Correo enviado correctamente');
            }, function(error) {
                alert('Hubo un error al enviar el correo: ' + JSON.stringify(error));
            });
    });
</script>
</body>
</html>
