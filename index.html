<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Leyenda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="font-style: italic; font-family: 'Lucida Sans', sans-serif;">Tu Leyenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home" onclick="navigate('home')">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about" onclick="navigate('about')">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact" onclick="navigate('contact')">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container mt-4 mb-5" style="min-height: calc(100vh - 100px);">
        <!-- El contenido se actualizará aquí -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Definición del contenido de cada página
        const pages = {
            home: `
               
        <div class="container mt-5 mb-5">
            <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Nuestra Historia</h2>
                        <p class="card-text">Tu Leyenda Tallados surge en 2020 con la intención de diseñar y elaborar piezas en madera para diversos fines, principalmente enfocándonos en la personalización y la alta durabilidad de nuestros materiales.</p>
                    </div>
                </div>
            <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Nuestro Enfoque</h2>
                        <p class="card-text">Nuestro enfoque está en diseñar letreros que cumplan una doble función: no solo indican una ubicación, sino que también reflejan la identidad y los valores de quienes los eligen, creando una conexión auténtica con el entorno.</p>
                    </div>
                </div>
            <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Nuestros Valores</h2>
                        <p class="card-text">Valoramos la transparencia, el trabajo en equipo y la sostenibilidad. Estamos comprometidos a brindar siempre lo mejor, respetando tanto a nuestros clientes como al medio ambiente.</p>
                    </div>
                </div>
        
            `,
            about: `
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Sobre Nosotros</h1>
                        <p class="card-text">Somos una empresa dedicada a la innovación y desarrollo de soluciones tecnológicas.</p>
                    </div>
                </div>
            `,
            contact: `
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Contacto</h1>
                        <p class="card-text">Puedes contactarnos a través del correo electrónico: <a href="mailto:contacto@example.com">contacto@example.com</a></p>
                    </div>
                </div>
            `
        };

        // Función para navegar entre las "páginas" de la SPA
        function navigate(page) {
            document.getElementById('content').innerHTML = pages[page];
        }

        // Inicializar la página mostrando la sección de inicio
        navigate('home');
    </script>
    <footer class="footer bg-dark text-white text-center py-4 footer-fixed" style="position: relative; bottom: 0; width: 100%;">
        <div class="container">
            <span>Hecho por Federico Goncalvez. Todos los derechos reservados.</span>
        </div>
    </footer>
</body>
</html>
