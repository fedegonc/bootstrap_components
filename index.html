<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Tallados</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // Definición de productos simplificada
        const products = [
            { id: 1, title: "Tallados en Relieve", image: "imagen1", description: "Piezas que destacan por detalles elevados, ideales para decoración." },
            { id: 2, title: "Tallados Hundidos", image: "imagen2", description: "Diseños esculpidos hacia adentro, perfectos para un toque moderno." },
            { id: 3, title: "Carteles Pintados", image: "imagen3", description: "Carteles personalizados para negocios o decoraciones." }
        ];

        // Definición de páginas
        class Page {
            constructor(content) {
                this.content = content;
            }

            render() {
                return this.content;
            }
        }

        const pages = {
            home: new Page(`
                <div>
                    <img src="images/image.jpg" alt="Imagen de tallado principal">
                    <div>
                        <div>
                            <h2>Nuestra Historia</h2>
                            <p>Tu Leyenda Tallados surge en 2020 con el propósito de diseñar piezas de madera personalizadas y duraderas.</p>
                        </div>
                        <div>
                            <h2>Nuestros Valores</h2>
                            <p>Nos enfocamos en sostenibilidad, calidad artesanal y satisfacción del cliente.</p>
                        </div>
                    </div>
                </div>
            `),
            catalog: new Page(`
                <div>
                    <h1>Catálogo de Tallados</h1>
                    <div>
                        ${products.map(product => `
                            <div>
                                <div>
                                    <img src="${product.image}" alt="${product.title}">
                                    <div>
                                        <h5>${product.title}</h5>
                                        <p>${product.description}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `)
        };

        // Router para manejar la navegación
        class Router {
            navigate(page) {
                console.log("Navigating to:", page);
                const url = new URL(window.location);
                url.hash = page;
                window.history.pushState({}, '', url);
                
                document.getElementById('content').innerHTML = pages[page].render();
            }
        }

        const router = new Router();

        // Inicializa la página en "home"
        router.navigate('home');
    </script>
</body>
</html>
